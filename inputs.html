<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <h3>All inputs</h3>
    <form>
        <table cellspacing="10px">
            <tr>
                <td><label>Name:</label></td>
                <br>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>
                    <input type="radio" name="sports" value="Football">
                    <label>Football</label></td>
                <td>
                    <input type="radio" name="sports" value="Cricket">
                    <label>Cricket</label>
                </td>
            </tr>

            <tr>
                <td>
                    <i><p>Date of birth</p></i>
                    <input type="date"></td>
                <br>
                <td><input type="datetime-local"></td>
                <td><input type="color"></td>

            </tr>

            <tr>
                <td>
                    <label>E-mail</label>
                    <br>
                    <input type="email">
                </td>    
            </tr>

            <tr>
                <td><input type="file"></td>
                <td><input type="image"></td>
            </tr>

            <tr>
                <td>
                    <label>Number:</label>
                    <br>
                    <input type="number">
                </td>
            </tr>

            <tr>
                <td>
                    <label>Password:</label>
                    <br>
                    <input type="password">
                </td>
            </tr>

            <tr>
                <td>
                    <label>URL:</label>
                    <br>
                    <input type="url">
                </td>
                <td>
                    <input type="time">
                </td>
            </tr>
        </table>

        <label>Rating for the website</label>
        <br>
        <input type="range">
        <br>
        <br>
        <input type="submit">
    </form>

</body>
</html>
